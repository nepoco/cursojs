<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            background-color:rgba(58, 31, 102, 0.479);
        }
        h1{
            font: normal 20px;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do Veículo:<input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var vel = window.document.querySelector('input#vel').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>sua velocidade atual é <strong>${vel}km/h</strong></p>`
            if(vel > 80){
                res.innerHTML += 'Você está acima da velocidade permitida. Multado!'
            }
         }
    </script>
</body>
</html>
